<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- ===== TÍTULO e METADADOS ===== -->
    <title>Signin Template · Bootstrap v5.3</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,maximum-scale=0.9,user-scalable=0"
    />
    <meta name="keywords" content="Signin Template · Bootstrap v5.3" />
    <meta name="Author" content="Alan Ryan da Silva Domingues" />
    <meta name="theme-color" content="#712cf9" />
    <meta name="robots" content="index, follow" />

    <!-- ==== FAVICON ==== -->
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- ==== OPEN GRAPH e SEGURANÇA ==== -->
    <meta property="og:title" content="Signin Template · Bootstrap v5.3" />
    <meta property="og:type" content="website" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ==== MICROSOFT TILE ==== -->
    <meta name="application-name" content="Signin Template · Bootstrap v5.3" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- ========== -->
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <!-- MAIN -->
    <main class="w-100 m-auto form-container">
      <form>
        <img src="./assets/images/bootstrap-logo.svg" alt="Logo da Bootstrap"
        class="mb-4"/ height="57" width="72">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="your-email@gmail.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="password"
          />
          <label for="floatingInput">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="flexCheckDefault"
          />
          <label class="form-check-label" id="flexCheckDefault"
            >Remember me</label
          >
        </div>
        <button class="btn btn-primary w-100 py-2">Sign in</button>
        <p class="text-body-secondary mt-5 mb-3">&copy; 2017-2025</p>
      </form>
    </main>
  </body>
</html>
